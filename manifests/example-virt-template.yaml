--- 
type: kvm
arch: x86_64
machine: pc
boot: 
  kernel:
    name: vmlinuz
    pool:
      dir:
        path: /home/berrange
  kernel_args: console=ttyS0
  ramdisk:
    name: initrd
    pool:
      dir:
        path: /home/berrange
  type: direct
  firmware: 
    type: bios
cpu: 
  count: 4
  features: 
    - 
      name: pdpe1gb
      policy: require
  mode: custom
  model: Nehalem
memory: 
  maximum: 1000
  initial: 500
  slots: 5
topology: 
  cores: 2
  nodes: 2
  sockets: 2
  threads: 1
devices: 
  disk: 
    - 
      bootindex: 1
      device: disk
      encrypt: 
        luks: 
          passphrase: 123456
      source:
        name: disk1.img
        pool:
          dir:
            path: /home/berrange
